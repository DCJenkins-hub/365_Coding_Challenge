<h1>Table Cells</h1>
<p>HTML tables allow web developers to arrange data into rows and columns</p>
<table border="1">
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
    <td>Row 1, Cell 3</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
    <td>Row 2, Cell 3</td>
  </tr>

  <p> TR = the table</p>
    <p> TH = table header</p>
      <p> TD = table data</p>
</table>
